<head>
	<title>Expense Tracker</title>
</head>

<body>

	<nav class="blue darken-1">
		<div class="nav-wrapper container">
			<a href="#" class="brand-logo">Expense Tracker</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>{{> loginButtons}}</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
		<div class="col s3">
				
			
			</div>
			<div class="col s3">

				<form class="new-entry">
					<input type="text" name="text" placeholder="Entry Name"  class="validate"/>

					<input type="number" step="any" name="ammount" placeholder="Value"  class="validate"/>

					<input type="date" name="date" placeholder="Date"  class="datepicker validate"/>

					<button type="submit" class="waves-effect waves-light btn blue" style="width: 100%">
						Add
						<i class="mdi-content-send right"></i>
					</button>
				</form>
			</div>
					<div class="col s6">
			<div class="card">
					<div class="card-content">
					<p class="red-text">Balance</p>
						<span class="card-title grey-text text-darken-4">${{balance}}</span>
						
					</div>
				</div>
				{{> entryList}}
			</div>

		</div>



	</div>
</body>
